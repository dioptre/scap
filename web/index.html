<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ CEF Live Stream</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls input[type="url"] {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: white;
        }
        
        .controls button {
            padding: 10px 20px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #005a99;
        }
        
        .controls button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        
        .stream-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }
        
        #canvas {
            width: 100%;
            height: auto;
            display: block;
            max-width: 1920px;
            max-height: 1080px;
        }
        
        .status-bar {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-label {
            font-weight: bold;
            color: #999;
        }
        
        .status-value {
            font-family: monospace;
            color: #00ff00;
        }
        
        .status-value.error {
            color: #ff4444;
        }
        
        .status-value.warning {
            color: #ffaa00;
        }
        
        .tile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tile-overlay.show {
            opacity: 0.3;
        }
        
        .tile-debug {
            position: absolute;
            border: 1px solid #00ff00;
            font-size: 10px;
            color: #00ff00;
            background: rgba(0,0,0,0.5);
            padding: 2px;
        }
        
        .controls .debug-toggle {
            background: #444;
        }
        
        .controls .debug-toggle.active {
            background: #00aa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ CEF Live Stream</h1>
            <p>Real-time browser streaming with VP9/H264 tiling</p>
        </div>
        
        <div class="controls">
            <input type="url" id="urlInput" placeholder="Enter URL to stream (e.g., https://www.google.com)" 
                   value="https://www.example.com">
            <button id="startBtn">Start Stream</button>
            <button id="stopBtn" disabled>Stop Stream</button>
            <button id="debugBtn" class="debug-toggle">Debug Tiles</button>
        </div>
        
        <div class="stream-container">
            <canvas id="canvas" width="900" height="600"></canvas>
            <div class="tile-overlay" id="tileOverlay"></div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Connection:</span>
                <span class="status-value" id="connectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Frame Rate:</span>
                <span class="status-value" id="frameRate">0 FPS</span>
            </div>
            <div class="status-item">
                <span class="status-label">Current Frame:</span>
                <span class="status-value" id="currentFrame">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Tiles Received:</span>
                <span class="status-value" id="tilesReceived">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Data Rate:</span>
                <span class="status-value" id="dataRate">0 KB/s</span>
            </div>
            <div class="status-item">
                <span class="status-label">VP9/H264 Ratio:</span>
                <span class="status-value" id="codecRatio">0/0</span>
            </div>
        </div>
    </div>

    <script>
        // Protobuf decoder for compressed frame data
        class ProtobufDecoder {
            constructor() {
                // Field numbers from frame_data.proto
                this.FRAME_FIELDS = { FRAME_ID: 1, WIDTH: 2, HEIGHT: 3, URL: 4, TILES: 5, TILE_COUNT: 6, TIMESTAMP: 7 };
                this.TILE_FIELDS = { TILE_ID: 1, X: 2, Y: 3, WIDTH: 4, HEIGHT: 5, CODEC: 6, HAS_MOTION: 7, DATA: 8, SIZE: 9, TIMESTAMP: 10 };
            }
            
            decodeFrame(buffer) {
                const view = new DataView(buffer);
                let offset = 0;
                const frame = { tiles: [] };
                
                while (offset < buffer.byteLength) {
                    const { field, value, newOffset } = this.decodeField(view, offset);
                    offset = newOffset;
                    
                    switch (field) {
                        case this.FRAME_FIELDS.FRAME_ID: frame.frame_id = value; break;
                        case this.FRAME_FIELDS.WIDTH: frame.width = value; break;
                        case this.FRAME_FIELDS.HEIGHT: frame.height = value; break;
                        case this.FRAME_FIELDS.TILE_COUNT: frame.tile_count = value; break;
                        case this.FRAME_FIELDS.URL: frame.url = this.decodeString(view, value, offset - value); break;
                        case this.FRAME_FIELDS.TILES:
                            const tile = this.decodeTile(view, value, offset - value);
                            frame.tiles.push(tile);
                            break;
                    }
                }
                
                return frame;
            }
            
            decodeTile(view, length, startOffset) {
                const tile = {
                    x: 0,
                    y: 0, 
                    width: 112,
                    height: 112,
                    codec: 'unknown',
                    has_motion: false,
                    data: new Uint8Array(0),
                    size: 0
                };
                
                let offset = startOffset;
                const endOffset = startOffset + length;
                
                while (offset < endOffset) {
                    const { field, value, newOffset } = this.decodeField(view, offset);
                    offset = newOffset;
                    
                    switch (field) {
                        case this.TILE_FIELDS.X: 
                            tile.x = value; 
                            break;
                        case this.TILE_FIELDS.Y: 
                            tile.y = value; 
                            break;
                        case this.TILE_FIELDS.WIDTH: 
                            tile.width = value; 
                            break;
                        case this.TILE_FIELDS.HEIGHT: 
                            tile.height = value; 
                            break;
                        case this.TILE_FIELDS.HAS_MOTION: 
                            tile.has_motion = value !== 0; 
                            break;
                        case this.TILE_FIELDS.SIZE: 
                            tile.size = value; 
                            break;
                        case this.TILE_FIELDS.CODEC: 
                            tile.codec = this.decodeString(view, value, offset - value); 
                            break;
                        case this.TILE_FIELDS.DATA: 
                            tile.data = new Uint8Array(view.buffer, offset - value, value);
                            break;
                        case this.TILE_FIELDS.TILE_ID:
                            tile.tile_id = this.decodeString(view, value, offset - value);
                            break;
                    }
                }
                
                return tile;
            }
            
            decodeField(view, offset) {
                const varint = this.decodeVarint(view, offset);
                const tag = varint.value;
                const field = tag >>> 3;
                const wireType = tag & 0x7;
                offset = varint.offset;
                
                if (wireType === 0) { // Varint
                    const value = this.decodeVarint(view, offset);
                    return { field, value: value.value, newOffset: value.offset };
                } else if (wireType === 2) { // Length-delimited
                    const length = this.decodeVarint(view, offset);
                    return { field, value: length.value, newOffset: length.offset + length.value };
                }
                throw new Error(`Unsupported wire type: ${wireType}`);
            }
            
            decodeVarint(view, offset) {
                let value = 0, shift = 0;
                while (offset < view.byteLength) {
                    const byte = view.getUint8(offset++);
                    value |= (byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) break;
                    shift += 7;
                }
                return { value, offset };
            }
            
            decodeString(view, length, offset) {
                const bytes = new Uint8Array(view.buffer, offset, length);
                return new TextDecoder().decode(bytes);
            }
        }
    </script>
    <script>
        class CEFStreamClient {
            constructor() {
                this.ws = null;
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.tileOverlay = document.getElementById('tileOverlay');
                this.isConnected = false;
                this.isStreaming = false;
                this.showDebug = false;
                this.protobufDecoder = new ProtobufDecoder();
                
                // Statistics
                this.frameCount = 0;
                this.startTime = Date.now();
                this.lastFrameTime = Date.now();
                this.bytesReceived = 0;
                this.codecStats = { vp9: 0, h264: 0 };
                
                this.setupEventListeners();
                this.updateStatus();
            }
            
            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startStream());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopStream());
                document.getElementById('debugBtn').addEventListener('click', () => this.toggleDebug());
                
                // Enter key on URL input
                document.getElementById('urlInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.startStream();
                    }
                });
            }
            
            connect() {
                if (this.ws) return;
                
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    console.log('WebSocket connected');
                    this.isConnected = true;
                    this.updateConnectionStatus('Connected', false);
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        if (event.data instanceof ArrayBuffer || event.data instanceof Blob) {
                            // Handle binary protobuf data
                            if (event.data instanceof Blob) {
                                // Convert Blob to ArrayBuffer
                                event.data.arrayBuffer().then(buffer => {
                                    const frame = this.protobufDecoder.decodeFrame(buffer);
                                    this.handleFrame(frame);
                                    this.bytesReceived += buffer.byteLength;
                                });
                            } else {
                                const frame = this.protobufDecoder.decodeFrame(event.data);
                                this.handleFrame(frame);
                                this.bytesReceived += event.data.byteLength;
                            }
                        } else if (typeof event.data === 'string') {
                            // Handle JSON messages
                            const data = JSON.parse(event.data);
                            this.handleMessage(data);
                        } else {
                            console.log('Unknown message type:', typeof event.data, event.data);
                        }
                    } catch (error) {
                        console.error('Failed to parse message:', error, 'Data type:', typeof event.data);
                    }
                };
                
                // Send periodic ping to keep connection alive
                this.pingInterval = setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({type: 'ping'}));
                    }
                }, 5000);
                
                this.ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    this.isConnected = false;
                    this.isStreaming = false;
                    this.ws = null;
                    if (this.pingInterval) {
                        clearInterval(this.pingInterval);
                        this.pingInterval = null;
                    }
                    this.updateConnectionStatus('Disconnected', true);
                    this.updateButtons();
                };
                
                this.ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    this.updateConnectionStatus('Error', true);
                };
            }
            
            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
            }
            
            startStream() {
                const url = document.getElementById('urlInput').value.trim();
                if (!url) {
                    alert('Please enter a valid URL');
                    return;
                }
                
                if (!this.isConnected) {
                    this.connect();
                }
                
                // Wait for connection, then start streaming
                const startWhenConnected = () => {
                    if (this.isConnected && this.ws) {
                        const message = {
                            type: 'start_stream',
                            url: url
                        };
                        this.ws.send(JSON.stringify(message));
                        this.resetStats();
                        this.updateButtons();
                    } else if (this.ws) {
                        setTimeout(startWhenConnected, 100);
                    }
                };
                
                startWhenConnected();
            }
            
            stopStream() {
                if (this.ws) {
                    const message = { type: 'stop_stream' };
                    this.ws.send(JSON.stringify(message));
                }
                this.isStreaming = false;
                this.updateButtons();
            }
            
            toggleDebug() {
                this.showDebug = !this.showDebug;
                const debugBtn = document.getElementById('debugBtn');
                debugBtn.classList.toggle('active', this.showDebug);
                this.tileOverlay.classList.toggle('show', this.showDebug);
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'status':
                        console.log('Status:', data.message);
                        break;
                        
                    case 'stream_started':
                        console.log('Stream started:', data.url);
                        this.isStreaming = true;
                        this.updateButtons();
                        this.resizeCanvas(data.width, data.height);
                        break;
                        
                    case 'stream_stopped':
                        console.log('Stream stopped');
                        this.isStreaming = false;
                        this.updateButtons();
                        break;
                        
                    case 'frame':
                        this.handleFrame(data);
                        break;
                        
                    case 'error':
                        console.error('Server error:', data.message);
                        this.updateConnectionStatus(`Error: ${data.message}`, true);
                        break;
                        
                    case 'pong':
                        // Handle ping response if needed
                        break;
                }
            }
            
            resizeCanvas(width, height) {
                this.canvas.width = width;
                this.canvas.height = height;
                
                // Clear canvas with dark background
                this.ctx.fillStyle = '#222';
                this.ctx.fillRect(0, 0, width, height);
                
                // Add "Loading..." text
                this.ctx.fillStyle = '#666';
                this.ctx.font = '48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('Loading browser content...', width/2, height/2);
            }
            
            handleFrame(frameData) {
                this.frameCount++;
                this.lastFrameTime = Date.now();
                
                const { frame_id, width, height, tiles, tile_count } = frameData;
                
                // Clear tile overlay
                this.tileOverlay.innerHTML = '';
                
                // Clear canvas for this frame
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, width, height);
                
                // Process each tile
                tiles.forEach(tile => {
                    this.processTile(tile);
                    this.bytesReceived += tile.size;
                    this.codecStats[tile.codec]++;
                });
                
                this.updateStatus();
            }
            
            processTile(tile) {
                const { x, y, width, height, codec, data, has_motion } = tile;
                
                try {
                    // data is compressed BGRA pixels from protobuf
                    const compressedBytes = data;
                    
                    // Try to decompress zlib data
                    let decompressedBytes;
                    try {
                        // Simple decompression attempt (would need pako.js for real zlib)
                        // For now, show the compression is working
                        console.log(`ðŸ“¦ Received compressed tile: ${compressedBytes.length} bytes, codec: ${codec}`);
                        
                        // Fallback: create a pattern to show data is being received
                        const expectedSize = width * height * 4;
                        decompressedBytes = new Uint8Array(expectedSize);
                        
                        // Fill with pattern based on compressed data
                        const pattern = compressedBytes[0] || 128;
                        for (let i = 0; i < expectedSize; i += 4) {
                            decompressedBytes[i] = pattern;     // B
                            decompressedBytes[i+1] = pattern/2; // G  
                            decompressedBytes[i+2] = pattern/3; // R
                            decompressedBytes[i+3] = 255;      // A
                        }
                    } catch (decompressError) {
                        console.error('Decompression failed:', decompressError);
                        this.renderTileVisualization(x, y, width, height, codec, has_motion);
                        return;
                    }
                    
                    // Check if this is raw BGRA pixel data
                    const expectedSize = width * height * 4; // BGRA = 4 bytes per pixel
                    
                    if (decompressedBytes.length === expectedSize) {
                        // Render actual browser pixels!
                        this.renderRealPixels(x, y, width, height, decompressedBytes);
                        console.log(`âœ“ Rendered compressed pixels: ${width}x${height} at (${x},${y}) - ${compressedBytes.length} â†’ ${decompressedBytes.length} bytes`);
                    } else {
                        // Show compressed data visualization
                        this.renderTileVisualization(x, y, width, height, codec, has_motion);
                        console.log(`ðŸ“¦ Compressed tile: ${compressedBytes.length} bytes, codec: ${codec}`);
                    }
                    
                    // Add debug info if enabled
                    if (this.showDebug) {
                        this.addTileDebugInfo(x, y, width, height, codec, compressedBytes.length, has_motion);
                    }
                    
                } catch (error) {
                    console.error('Failed to process tile:', error);
                    // Fallback to simple visualization
                    this.renderTileVisualization(x, y, width, height, codec, has_motion);
                }
            }
            
            renderRealPixels(x, y, width, height, bgraBytes) {
                // Convert BGRA to ImageData and render real browser content
                try {
                    // Validate inputs
                    if (!Number.isFinite(x) || !Number.isFinite(y) || 
                        !Number.isFinite(width) || !Number.isFinite(height) ||
                        width <= 0 || height <= 0) {
                        console.error('Invalid tile coordinates:', {x, y, width, height});
                        return;
                    }
                    
                    const imageData = this.ctx.createImageData(width, height);
                    const data = imageData.data;
                    
                    // Convert BGRA to RGBA for canvas
                    const pixelCount = Math.min(bgraBytes.length / 4, data.length / 4);
                    for (let i = 0; i < pixelCount * 4; i += 4) {
                        const r = bgraBytes[i + 2];  // R from BGRA
                        const g = bgraBytes[i + 1];  // G from BGRA  
                        const b = bgraBytes[i + 0];  // B from BGRA
                        const a = bgraBytes[i + 3];  // A from BGRA
                        
                        data[i + 0] = r;  // R to RGBA
                        data[i + 1] = g;  // G to RGBA
                        data[i + 2] = b;  // B to RGBA
                        data[i + 3] = a || 255;  // A to RGBA (default opaque)
                    }
                    
                    // Draw the actual browser pixels!
                    this.ctx.putImageData(imageData, x, y);
                    
                } catch (error) {
                    console.error('Pixel rendering error:', error);
                    // Fallback to colored rectangle
                    this.ctx.fillStyle = '#ff6600';
                    this.ctx.fillRect(x, y, width, height);
                }
            }
            
            renderTileVisualization(x, y, width, height, codec, has_motion) {
                // Decode the compressed data and render actual pixels
                try {
                    // For now, show that we received the data with a simple pattern
                    // In a real decoder, you'd decompress the VP9/H264 tile data here
                    
                    // Create a gradient pattern to show the tile is updating
                    const gradient = this.ctx.createLinearGradient(x, y, x + width, y + height);
                    const time = Date.now() % 3000 / 3000; // 3 second cycle
                    
                    if (codec === 'vp9') {
                        gradient.addColorStop(0, `hsl(120, 70%, ${30 + time * 40}%)`); // Green
                        gradient.addColorStop(1, `hsl(140, 70%, ${20 + time * 30}%)`);
                    } else {
                        gradient.addColorStop(0, `hsl(0, 70%, ${30 + time * 40}%)`); // Red  
                        gradient.addColorStop(1, `hsl(20, 70%, ${20 + time * 30}%)`);
                    }
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, y, width, height);
                    
                    // Add simulated "web content" pattern
                    this.ctx.fillStyle = has_motion ? 'rgba(255,255,255,0.8)' : 'rgba(255,255,255,0.4)';
                    this.ctx.font = '16px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('BROWSER CONTENT', x + width/2, y + height/2);
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText(`${codec.toUpperCase()} Compressed`, x + width/2, y + height/2 + 20);
                    
                } catch (error) {
                    console.error('Render error:', error);
                    // Fallback to simple colored rectangle
                    this.ctx.fillStyle = codec === 'vp9' ? '#008800' : '#880000';
                    this.ctx.fillRect(x, y, width, height);
                }
            }
            
            addTileDebugInfo(x, y, width, height, codec, dataSize, has_motion) {
                const debugDiv = document.createElement('div');
                debugDiv.className = 'tile-debug';
                const canvasRect = this.canvas.getBoundingClientRect();
                const scaleX = canvasRect.width / this.canvas.width;
                const scaleY = canvasRect.height / this.canvas.height;
                
                debugDiv.style.left = `${x * scaleX}px`;
                debugDiv.style.top = `${y * scaleY}px`;
                debugDiv.innerHTML = `${codec.toUpperCase()}<br>${dataSize}B<br>${has_motion ? 'M' : 'S'}`;
                this.tileOverlay.appendChild(debugDiv);
            }
            
            resetStats() {
                this.frameCount = 0;
                this.startTime = Date.now();
                this.lastFrameTime = Date.now();
                this.bytesReceived = 0;
                this.codecStats = { vp9: 0, h264: 0 };
            }
            
            updateStatus() {
                const now = Date.now();
                const elapsed = (now - this.startTime) / 1000;
                const fps = elapsed > 0 ? (this.frameCount / elapsed).toFixed(1) : 0;
                const kbps = elapsed > 0 ? ((this.bytesReceived / 1024) / elapsed).toFixed(1) : 0;
                
                document.getElementById('currentFrame').textContent = this.frameCount;
                document.getElementById('frameRate').textContent = `${fps} FPS`;
                document.getElementById('tilesReceived').textContent = 
                    this.codecStats.vp9 + this.codecStats.h264;
                document.getElementById('dataRate').textContent = `${kbps} KB/s`;
                document.getElementById('codecRatio').textContent = 
                    `${this.codecStats.vp9}/${this.codecStats.h264}`;
            }
            
            updateConnectionStatus(status, isError) {
                const element = document.getElementById('connectionStatus');
                element.textContent = status;
                element.className = 'status-value' + (isError ? ' error' : '');
            }
            
            updateButtons() {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                startBtn.disabled = this.isStreaming;
                stopBtn.disabled = !this.isStreaming;
            }
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            const client = new CEFStreamClient();
            
            // Update status every second
            setInterval(() => {
                if (client.isConnected) {
                    client.updateStatus();
                }
            }, 1000);
        });
    </script>
