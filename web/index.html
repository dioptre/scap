<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Tiling System</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: #333;
            padding: 10px 15px;
            border-radius: 4px;
            min-width: 150px;
        }
        
        .canvas-container {
            position: relative;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        
        #displayCanvas {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .tile-overlay {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        
        .tile-overlay.vp9 {
            border-color: rgba(0, 255, 0, 0.5);
        }
        
        .tile-overlay.h264 {
            border-color: rgba(255, 0, 0, 0.5);
        }
        
        .log {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin: 2px 0;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
        
        .log-entry.info {
            color: #74c0fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Capture Tiling System</h1>
        
        <div class="controls">
            <button id="startBtn">Start Screen Capture</button>
            <button id="stopBtn" disabled>Stop Capture</button>
            <button id="clearBtn">Clear Display</button>
            
            <div class="stats">
                <div class="stat">
                    <div>Frame Rate: <span id="frameRate">0</span> FPS</div>
                </div>
                <div class="stat">
                    <div>Tiles/Frame: <span id="tileCount">0</span></div>
                </div>
                <div class="stat">
                    <div>VP9 Tiles: <span id="vp9Count">0</span></div>
                </div>
                <div class="stat">
                    <div>H.264 Tiles: <span id="h264Count">0</span></div>
                </div>
                <div class="stat">
                    <div>Connection: <span id="connectionStatus">Disconnected</span></div>
                </div>
            </div>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <canvas id="displayCanvas" width="1920" height="1080"></canvas>
        </div>
        
        <div class="log" id="logContainer">
            <div class="log-entry info">System initialized. Click 'Start Screen Capture' to begin.</div>
        </div>
    </div>

    <script src="wasm_decoder.js"></script>
    <script src="main.js"></script>
</body>
</html>
